<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck 3D Viewer</title>
  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    #renderCanvas{width:100%;height:calc(100% - 50px);display:block}
    .toolbar{padding:5px;background:#f0f0f0}
  </style>
</head>
<body>
  <div class="toolbar">
    Width <input id="width" type="number" value="10" min="1" step="1">
    Depth <input id="depth" type="number" value="10" min="1" step="1">
    <button id="renderBtn">Render Deck</button>
    <button id="blueprintBtn">Export Blueprint</button>
    <button id="glbBtn">Download GLB</button>
  </div>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="../babylonScene.js"></script>
  <script>
    function renderCurrent() {
      const w = parseFloat(document.getElementById('width').value);
      const d = parseFloat(document.getElementById('depth').value);
      renderDeck(w, d);
    }

    document.getElementById('renderBtn').onclick = renderCurrent;
    document.getElementById('blueprintBtn').onclick = exportBlueprint;
    document.getElementById('glbBtn').onclick = exportGlb;

    window.addEventListener('DOMContentLoaded', renderCurrent);
  </script>
</body>
</html>
