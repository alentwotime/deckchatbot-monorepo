  <script>
    // Theme toggler
    const themeToggle = document.getElementById('themeToggle');
    const bodyEl = document.body;
    const updateToggleText = () => {
      themeToggle.textContent = bodyEl.getAttribute('data-theme') === 'dark' ? 'Light Mode' : 'Dark Mode';
    };
    themeToggle.addEventListener('click', () => {
      const next = bodyEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      bodyEl.setAttribute('data-theme', next);
      updateToggleText();
      localStorage.setItem('theme', next);
    });
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) bodyEl.setAttribute('data-theme', savedTheme);
    updateToggleText();
  </script>
