<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decking Chatbot with GPT & Photo Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='.9em' font-size='90'%3e🏗️%3c/text%3e%3c/svg%3e">
</head>
<body class="theme-dark" data-theme="dark">
  <noscript>
    <div class="alert alert-warning text-center mb-0">
      JavaScript is disabled or unavailable. The default dark theme is applied. Some features may not work as expected.
    </div>
  </noscript>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">🏗️ Deck Chatbot</h1>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
        <span class="theme-icon">🌙</span> Toggle Theme
      </button>
    </div>

    <div class="alert alert-info" role="alert">
      <strong>💡 Pro Tip:</strong> To analyze deck drawings, you can either upload a general image using 
      <strong>Upload Image</strong> or upload a specific drawing using <strong>Digitalize Drawing</strong> below.
      Uploading images does not work through text chat.
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div id="chat" class="card">
          <div class="card-header">
            <h2 class="h5 mb-0">💬 Chat Assistant</h2>
          </div>
          <div class="card-body">
            <div id="messages" class="messages-container mb-3"></div>

            <form id="chatForm" autocomplete="off">
              <div class="input-group">
                <input
                  type="text"
                  id="userInput"
                  class="form-control"
                  placeholder="Ask about deck calculations, upload drawings, or get material estimates..."
                  required
                />
                <button type="submit" class="btn btn-primary">
                  <span class="send-icon">📤</span> Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <!-- File Upload Section -->
        <div class="card mb-4">
          <div class="card-header">
            <h3 class="h6 mb-0">📁 Upload Tools</h3>
          </div>
          <div class="card-body">
            <!-- Drag & Drop Zone -->
            <label for="fileInput" id="dropZone" class="drop-zone mb-3">
              <div class="drop-zone-content">
                <div class="drop-zone-icon">📸</div>
                <p class="mb-2"><strong>Drop image here</strong></p>
                <p class="small text-muted mb-0">or click to browse</p>
              </div>
              <input type="file" id="fileInput" accept="image/*,.pdf" hidden />
            </label>

            <!-- Upload Progress -->
            <div id="uploadProgress" class="progress mb-3 d-none">
              <div id="progressBar" class="progress-bar" role="progressbar" aria-label="Upload progress"></div>
            </div>

            <!-- Upload Buttons -->
            <div class="d-grid gap-2">
              <button id="uploadMeasurements" class="btn btn-success btn-sm">
                📏 Upload for Measurements
              </button>
              <button id="digitalizeBtn" class="btn btn-info btn-sm">
                🎨 Digitalize Drawing
              </button>
            </div>
          </div>
        </div>

        <!-- Quick Calculator -->
        <div class="card">
          <div class="card-header">
            <h3 class="h6 mb-0">🧮 Quick Calculator</h3>
          </div>
          <div class="card-body">
            <form id="quickCalcForm">
              <div class="row g-2">
                <div class="col-6">
                  <input type="number" class="form-control form-control-sm" 
                         id="quickLength" placeholder="Length (ft)" min="1" step="0.1" />
                </div>
                <div class="col-6">
                  <input type="number" class="form-control form-control-sm" 
                         id="quickWidth" placeholder="Width (ft)" min="1" step="0.1" />
                </div>
              </div>
              <button type="submit" class="btn btn-outline-primary btn-sm w-100 mt-2">
                Calculate Area
              </button>
            </form>
            <div id="quickResult" class="mt-2 small"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">📸 Image Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="previewImage" class="img-fluid" alt="Preview" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
