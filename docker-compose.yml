services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend

  app1:
    build:
      context: ./apps/app1
      dockerfile: Dockerfile
    ports:
      - "8010:8000"
    restart: unless-stopped

  app2:
    build:
      context: ./apps/app2
      dockerfile: Dockerfile
    ports:
      - "8020:8000"
    restart: unless-stopped
