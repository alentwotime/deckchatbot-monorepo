version: '3.9'

services:
  ai-service:
    build:
      context: ./backend/backend-ai/ai-service
      dockerfile: Dockerfile
    container_name: deckbot-ai-service
    ports:
      - "8001:8000"    
      - "11435:11434"  
      - "3001:3000"   
    volumes:
      - ./backend/backend-ai/ai-service:/app
    env_file:
      - .env
    restart: unless-stopped

  backend:
    build:
      context: ./backend/backend-ai
      dockerfile: Dockerfile
    container_name: deckbot-backend
    volumes:
      - ./backend/backend-ai:/app
    env_file:
      - .env
    depends_on:
      - ai-service
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: deckchatbot-frontend
    ports:
      - "8080:8000"
      - "11437:11434"
      - "3003:3000"
    command: npx serve -s dist
    restart: unless-stopped
